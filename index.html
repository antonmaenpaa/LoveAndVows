<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tobias & Hanne">
  <meta name="keywords" content="Tobias, Hanne, Wedding, Love, Celebration">
  <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
  <title>Tobias & Hanne</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1 class="poppins-semibold text-size-title">Tobias & Hanne</h1>
    <div class="video-container">
      <div class="loader" id="loader">
        <div class="heart"></div>
      </div>
      <video
      id="video"
      autoPlay
      loop
      playsInline
      controls
      onloadeddata="handleVideoLoad()"
      class="video"
    >
      <source src="/public/IMG_0382.mov" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    </div>
  </main>
  <script>
    function handleVideoLoad() {
      const video = document.getElementById('video');
      const loader = document.getElementById('loader');
      video.style.display = 'block'; // Show the video
      loader.style.display = 'none'; // Hide the loader
    }

    // Fallback in case the video fails to load for any reason
    document.getElementById('video').addEventListener('error', function() {
      const loader = document.getElementById('loader');
      loader.innerHTML = '<p class="poppins-regular"; style="color: black;">Failed to load video. Please refresh the page.</p>';
    });
  </script>
</body>
</html>
