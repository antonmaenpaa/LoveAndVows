<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tobias & Hanne">
  <meta name="keywords" content="Tobias, Hanne, Wedding, Love, Celebration">
  <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
  <title>Tobias & Hanne</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <Header>
      <h1>Tobias & Hanne</h1>
      <h3>Meet us in Mathildedal</h3>
    </Header>
    <section class="video-container" onclick="toggleVideoPlay()">
      <div class="loader" id="loader">
        <div class="heart"></div>
      </div>
      <video
        id="video"
        autoPlay
        playsInline
        controls
        oncanplay="handleVideoLoad()"
        class="video"
      >
      <source src="/public/wedding-vid.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    </section>
    <section class="content">
      <p>Invitations will follow. </p>  
      <p>Information about accommodation options will be available here soon to help with planning.</p>
      <h4>Let's fucking go!</h4>
    </section>
    <footer></footer>
  </main>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      function toggleVideoPlay() {
        const video = document.getElementById('video');
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      }

      function handleVideoLoad() {
        const video = document.getElementById('video');
        const loader = document.getElementById('loader');
        if (video) {
          video.style.display = 'block'; // Show the video
          loader.style.opacity = '0'; // Fade out the loader
          setTimeout(() => {
            loader.style.display = 'none'; // Remove the loader completely after transition
          }, 300); // Match the transition duration
        }
      }

      const video = document.getElementById('video');
      if (video) video.oncanplay = handleVideoLoad;
    });
  </script>
</body>
</html>
